<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>
        label{
            color: white;
            font-weight: bold;
        }
        button{
            font-weight: bold;
        }
    </style>

    <title>Product List</title>
  </head>
  <body class="bg-info">
    <div class="container col-md-10 col-lg-8 bg-success m-auto mt-5 pb-5 pt-5 shadow"> 
        <form class="row g-3">
            <div class="col-md-2 col-lg-2">
              <label for="inputSlNo4" class="form-label">Sl No :</label>
              <input type="text" class="form-control" id="inputSlNo4">
            </div>
            <div class="col-md-3 col-lg-3">
              <label for="inputSelect" class="form-label">Product :</label>
              <select class="form-select" id="inputSelect">
                <option value="">select</option>
                <option value="Smartphone">Smartphone</option>
                <option value="Laptops">Laptops</option>
                <option value="SmartWatch">Smartwatch</option>
                <option value="Earbud">Earbud</option>
                <option value="Powerbank">Powerbank</option>
                <option value="Smart T.V.">Smart T.V</option>
              </select>
            </div>
            <div class="col-md-2 col-lg-2">
              <label for="inputPrice" class="form-label">Price :</label>
              <input type="text" class="form-control" id="inputPrice" placeholder="Price">
            </div>
            <div class="col-md-2 col-lg-2">
              <label for="inputQty" class="form-label">Quantity :</label>
              <input type="text" class="form-control" id="inputQty" placeholder="eg: 1">
            </div>
            <div class="col-md-3 col-lg-3">
              <label for="inputTotal" class="form-label">Total Price :</label>
              <input type="text" class="form-control" id="inputTotal" disabled>
            </div>
            
            <div class="col-12 d-flex justify-content-center">
              <button type="button" class="btn btn-primary me-2 pe-4 ps-4 shadow" id="addBtn">Add</button>
              <button type="reset" class="btn btn-danger pe-3 ps-3 shadow" id="resetBtn">Reset</button>
            </div>
          </form>

          <table class="table table-dark table-striped mt-5" id="Display">
            <thead>
              <tr>
                <th scope="col">Sl No.</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Qty</th>
                <th scope="col">Total Price</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
             
            </tbody>
            <tfoot >
                <tr>
                    <td colspan="4" class="text-end">Tatal Price :</td>
                    <td id="tprice"></td>
                </tr>
                
                
            </tfoot>
          </table>
    </div>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Jquery file path -->
    <script src="jquery.js"></script>
  </body>
</html>
